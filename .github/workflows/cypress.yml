name: Run Cypress Tests

on:
  push:
    branches: [main, dev]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start mock server
        run: npx http-server ./app -p 8080 &

      - name: Run Cypress tests
        run: npx cypress run
