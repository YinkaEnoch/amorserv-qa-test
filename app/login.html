<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AmorServ - Login Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
        <div
            class="w-full max-w-sm p-6 bg-white shadow-2xl rounded-xl border border-gray-100"
        >
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
                Login
            </h1>

            <!-- Form Container -->
            <form
                id="loginForm"
                onsubmit="handleLogin(event)"
                class="space-y-4"
            >
                <!-- Username Input -->
                <div>
                    <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter 'user' for success"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter 'password' for success"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    />
                </div>

                <!-- Error Message Area (Hidden by Default) -->
                <div
                    id="errorMessage"
                    class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm transition duration-300 ease-in-out"
                    role="alert"
                >
                    Invalid credentials. Please try again.
                </div>

                <!-- Success Message Area (Hidden by Default) -->
                <div
                    id="successMessage"
                    class="hidden p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm transition duration-300 ease-in-out"
                    role="alert"
                >
                    Login Successful! Welcome, user.
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    id="loginButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                    Log In
                </button>
            </form>
        </div>

        <!-- JavaScript Login Logic -->
        <script>
            function handleLogin(event) {
                event.preventDefault(); // Stop default form submission

                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");
                const errorMessage = document.getElementById("errorMessage");
                const successMessage =
                    document.getElementById("successMessage");

                // Clear previous messages
                errorMessage.classList.add("hidden");
                successMessage.classList.add("hidden");

                const username = usernameInput.value;
                const password = passwordInput.value;

                // Define valid credentials
                const VALID_USER = "user";
                const VALID_PASS = "password";

                if (username === VALID_USER && password === VALID_PASS) {
                    // Successful Login
                    successMessage.classList.remove("hidden");
                } else {
                    // Failed Login
                    errorMessage.classList.remove("hidden");
                }
            }
        </script>
    </body>
</html>
